<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      max-width: 600px;
      margin: 40px auto;
      font-family: system-ui;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
      padding: 10px;
    }

    textarea {
      height: 200px;
    }

    button {
      padding: 8px 16px;
      margin-right: 10px;
      margin-bottom: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2>将思绪化作密文</h2>
  <input type="text" id="pwd" placeholder="任意字符的密码">
  <textarea id="rawText" placeholder="在此书写原始内容..."></textarea>
  <button onclick="encrypt()">加密</button>
  <textarea id="result" placeholder="密文将出现在这里" readonly></textarea>
  <button onclick="copyText()">复制</button>
  <button onclick="downloadText()">下载</button>
  <script>
    async function encrypt() {
      const pwd = document.getElementById('pwd').value;
      const text = document.getElementById('rawText').value;
      if (!pwd || !text) {
        alert("密码和内容缺一不可");
        return;
      }

      const encoder = new TextEncoder();
      const hash = await crypto.subtle.digest('SHA-256', encoder.encode(pwd));
      const key = await crypto.subtle.importKey('raw', hash, {name: 'AES-GCM'}, false, ['encrypt']);

      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await crypto.subtle.encrypt(
        {name: 'AES-GCM', iv},
        key,
        encoder.encode(text)
      );

      const combined = new Uint8Array(iv.length + encrypted.byteLength);
      combined.set(iv);
      combined.set(new Uint8Array(encrypted), iv.length);

      document.getElementById('result').value =
        btoa(String.fromCharCode.apply(null, combined));
    }

    function copyText() {
      const result = document.getElementById('result').value;
      if (!result) return;
      navigator.clipboard.writeText(result);
      alert("已复制到剪贴板");
    }

    function downloadText() {
      const result = document.getElementById('result').value;
      if (!result) return;

      const blob = new Blob([result], {type: 'text/plain'});
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'encrypted.txt';
      a.click();

      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
