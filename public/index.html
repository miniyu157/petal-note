<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta id="theme-color" name="theme-color" content="">
    <title id="doc-title"></title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.1/fonts/remixicon.min.css" rel="stylesheet">
    <style>
        :root {
            --text-main: #5c4b51;
            --text-muted: #ab9ba0;
            --timeline-accent: #f4c2c2;
            --card-bg-blur: rgb(255 255 255 / 65%);
            --rose-ellipsis: #d88c9a;
            --bg-gradient-start: #fdfbfb;
            --bg-gradient-end: #f1f3f4;
            --private-accent: #f2c6d0;
            --glow-accent: rgb(216 140 154 / 30%);
        }

        body.private-mode {
            --bg-gradient-start: #fdf5f7;
            --bg-gradient-end: #f4e8eb;
            --timeline-accent: #e8a0b0;
            --card-bg-blur: rgb(255 253 254 / 75%);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-main);
            min-height: 100dvh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: background 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #loader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #fdfbfb 0%, #f1f3f4 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader-dot {
            width: 10px;
            height: 10px;
            background-color: var(--timeline-accent);
            border-radius: 50%;
            box-shadow: 0 0 8px rgb(244 194 194 / 60%);
            animation: breathe 1.5s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(0.8); opacity: 0.4; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        #bg-canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1; 
        }

        #dream-transition {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #fff0f5 0%, #fdf5f7 50%, #f4e8eb 100%);
            opacity: 0;
            visibility: hidden;
            z-index: 9998;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 1.2s;
        }

        #dream-transition.active {
            opacity: 1;
            visibility: visible;
        }

        #secret-petal {
            position: fixed;
            top: 2rem;
            left: 2.5rem;
            font-size: 1.4rem;
            color: var(--text-muted);
            opacity: 0;
            visibility: hidden;
            cursor: pointer;
            z-index: 100;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            -webkit-tap-highlight-color: transparent;
        }

        #secret-petal.visible {
            opacity: 0.15;
            visibility: visible;
        }

        @media (hover: hover) {
            #secret-petal.visible:hover {
                opacity: 0.8;
                transform: scale(1.1) rotate(15deg);
            }
        }

        #secret-petal.visible.touched {
            opacity: 0.8;
            transform: scale(1.1) rotate(15deg);
        }

        @keyframes petalResonance {
            0%, 100% { filter: drop-shadow(0 0 8px rgb(238 187 77 / 40%)); transform: scale(1.15); }
            50% { filter: drop-shadow(0 0 16px rgb(238 187 77 / 80%)); transform: scale(1.22); }
        }

        #secret-petal.unlocked {
            opacity: 0.9 !important;
            color: #eebb4d;
            animation: petalResonance 3s ease-in-out infinite;
        }

        #pwd-modal {
            position: fixed;
            inset: 0;
            background: rgb(253 251 251 / 40%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        #pwd-modal.active {
            opacity: 1;
            visibility: visible;
        }

        #pwd-input {
            background: transparent;
            border: none;
            background-image: linear-gradient(90deg, transparent, var(--timeline-accent), transparent);
            background-size: 0px 2px;
            background-position: center bottom;
            background-repeat: no-repeat;
            color: var(--text-main);
            font-size: 1.2rem;
            text-align: center;
            padding: 0.5rem 1rem;
            width: 280px;
            outline: none;
            font-family: inherit;
            letter-spacing: 0.1em;
            text-shadow: 0 0 12px rgb(216 140 154 / 0%);
            transition: background-size 0.7s cubic-bezier(0.22, 1, 0.36, 1),
                        text-shadow 0.7s ease;
        }

        #pwd-input:focus {
            background-size: 100% 2px;
            text-shadow: 0 0 8px rgb(216 140 154 / 20%);
        }

        #pwd-input::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
            font-weight: 300;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgb(242 198 208 / 80%) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple-anim 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes ripple-anim {
            to { transform: scale(4); opacity: 0; }
        }

        @media (max-width: 600px) {
            #secret-petal { top: 1.5rem; left: 1.5rem; }
        }

        .corner-link {
            position: absolute;
            top: 2rem;
            right: 2.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            transition: opacity 0.4s ease;
            font-family: system-ui, sans-serif;
            z-index: 10;
            display: none;
        }

        .corner-link:hover { opacity: 0.8; }

        @media (max-width: 600px) {
            .corner-link { top: 1.5rem; right: 1.5rem; }
        }

        .container {
            flex: 1;
            width: 100%;
            max-width: 580px;
            margin-inline: auto;
            padding: 4rem 1.5rem;
        }

        header {
            text-align: center;
            margin-block-end: 2.5rem;

            & h1 {
                font-weight: 300;
                letter-spacing: 0.25em;
                color: #d88c9a;
                margin-block: 0 0.5rem;
                font-size: 1.8rem;
                min-height: 1.8rem;
                transition: color 1s ease;
            }

            & p {
                font-size: 0.9rem;
                color: var(--text-muted);
                font-style: italic;
                line-height: 1.6;
                min-height: 1.4rem;
            }
        }

        body.private-mode header h1 {
            color: var(--private-accent);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.6rem;
            margin-block-end: 3.5rem;
            min-height: 28px;
        }

        .tag {
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            background: rgb(255 255 255 / 40%);
            border: 1px solid rgb(255 255 255 / 30%);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(8px);
            -webkit-tap-highlight-color: transparent;
            font-family: system-ui, sans-serif;

            @media (hover: hover) {
                &:hover {
                    transform: scale(0.95);
                    background: rgb(255 255 255 / 60%);
                    color: var(--text-main);
                }
            }

            &:active { transform: scale(0.92); }

            &.active {
                background: var(--timeline-accent);
                color: #fff;
                border-color: var(--timeline-accent);
                box-shadow: inset 0 1px 3px rgb(0 0 0 / 10%);
            }
        }

        .timeline {
            display: grid;
            gap: 2rem;
            perspective: 1200px;
        }

        .item {
            display: grid;
            grid-template-columns: 20px 1fr;
            gap: 1.2rem;
            opacity: 0;
            transform-style: preserve-3d;
        }

        .timeline.ready .item {
            animation: deepSurface 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes deepSurface {
            0% { 
                opacity: 0; 
                transform: translateY(40px) translateZ(-60px) rotateX(-8deg); 
                filter: blur(10px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) translateZ(0) rotateX(0); 
                filter: blur(0);
            }
        }

        @keyframes targetPulse {
            0% { box-shadow: 0 2px 8px rgb(0 0 0 / 3%); border-color: rgb(255 255 255 / 40%); }
            40% { box-shadow: 0 0 16px 2px var(--timeline-accent); border-color: var(--timeline-accent); }
            100% { box-shadow: 0 2px 8px rgb(0 0 0 / 3%); border-color: rgb(255 255 255 / 40%); }
        }

        .track {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;

            & .node {
                width: 8px;
                height: 8px;
                background-color: #fff;
                border: 2px solid var(--timeline-accent);
                border-radius: 50%;
                box-shadow: 0 0 0 3px rgb(244 194 194 / 15%);
                flex-shrink: 0;
                margin-block-top: 0.5em; 
                position: relative;
                z-index: 2;
                transition: all 0.6s ease;
            }

            & .line {
                width: 1px;
                flex-grow: 1;
                background-color: var(--timeline-accent);
                opacity: 0.5;
                transition: background 0.6s ease, opacity 0.6s ease;
            }
        }

        @keyframes heartbeat {
            0%, 100% { box-shadow: 0 0 8px 2px rgb(242 198 208 / 40%); transform: scale(1); }
            50% { box-shadow: 0 0 16px 5px rgb(242 198 208 / 80%); transform: scale(1.15); }
        }

        @keyframes flowLight {
            0% { background-position: 0 -200%; }
            100% { background-position: 0 200%; }
        }

        body.private-mode .track .node {
            border-color: var(--private-accent);
            animation: heartbeat 2.5s ease-in-out infinite;
        }

        body.private-mode .track .line {
            background: linear-gradient(to bottom, transparent, var(--private-accent), transparent);
            background-size: 100% 200%;
            animation: flowLight 3.5s linear infinite;
            opacity: 0.8;
            background-color: transparent;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .date {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.05em;
            font-family: system-ui, sans-serif;
        }

        .card {
            position: relative;
            background: var(--card-bg-blur);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border-radius: 8px;
            border: 1px solid rgb(255 255 255 / 40%);
            box-shadow: 0 4px 15px rgb(0 0 0 / 2%), inset 0 0 0 1px rgb(255 255 255 / 20%);
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            transform-origin: center bottom;
        }

        @media (hover: hover) {
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px var(--glow-accent), inset 0 0 0 1px rgb(255 255 255 / 40%);
                border-color: rgb(255 255 255 / 80%);
            }
            body.private-mode .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgb(242 198 208 / 30%), inset 0 0 25px rgb(255 255 255 / 80%);
            }
        }

        .card:active {
            transform: translateY(-2px) scale(0.99);
            box-shadow: 0 8px 20px var(--glow-accent);
            transition: all 0.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        body.private-mode .card {
            box-shadow: 0 8px 30px rgb(242 198 208 / 12%), inset 0 0 20px rgb(255 255 255 / 60%);
            border-color: rgb(255 255 255 / 50%);
        }

        body.private-mode .card:active {
            transform: translateY(-2px) scale(0.99);
            box-shadow: 0 8px 25px rgb(242 198 208 / 25%), inset 0 0 15px rgb(255 255 255 / 70%);
        }

        .card-id {
            position: absolute;
            top: 1.2rem;
            right: 1.4rem;
            font-size: 0.75rem;
            font-family: system-ui, sans-serif;
            color: var(--text-muted);
            opacity: 0.25;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .card:hover .card-id { opacity: 0.5; }

        .card-inner {
            padding: 1.2rem 1.4rem;
            line-height: 1.7;
            font-size: 0.95rem;
            max-height: calc(1.7em * 5 + 2.4rem);
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .card.expanded .card-inner { max-height: 2000px; }

        .card-tag {
            color: var(--rose-ellipsis);
            margin-inline-end: 0.4rem;
            display: inline-block;
            font-family: system-ui, sans-serif;
            font-size: 0.85rem;
        }

        .card-link {
            color: var(--rose-ellipsis);
            text-decoration: none;
            border-bottom: 1px dashed rgb(216 140 154 / 40%);
            transition: all 0.3s ease;
            padding-bottom: 1px;
            word-break: break-all;
        }

        .card-link:hover {
            border-bottom-color: var(--rose-ellipsis);
            background: rgb(216 140 154 / 10%);
        }

        .card-img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-block: 0.6rem;
            box-shadow: 0 2px 6px rgb(0 0 0 / 5%);
            cursor: zoom-in;
            display: block;
        }

        .gallery {
            display: grid;
            gap: 0.4rem;
            margin-block: 0.6rem;
        }

        .gallery.grid-2 { grid-template-columns: repeat(2, 1fr); }
        .gallery.grid-3 { grid-template-columns: repeat(3, 1fr); }

        .gallery .card-img {
            margin: 0;
            aspect-ratio: 1;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .card.has-more:not(.expanded) .card-img,
        .card.has-more:not(.expanded) .gallery {
            pointer-events: none;
        }

        .card-mask {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3.5rem;
            background: linear-gradient(to bottom, transparent, rgb(255 255 255 / 80%) 50%, rgb(255 255 255 / 95%) 100%);
            display: none;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 0.6rem;
            opacity: 1;
            transition: opacity 0.4s ease;
            pointer-events: none;
            z-index: 1;
        }

        body.private-mode .card-mask {
            background: linear-gradient(to bottom, transparent, rgb(255 253 254 / 85%) 50%, rgb(255 253 254 / 98%) 100%);
        }

        .card.has-more:not(.expanded) .card-mask { display: flex; }
        .card.has-more.expanded .card-mask { display: flex; opacity: 0; }

        .ellipsis {
            color: var(--rose-ellipsis);
            font-size: 1.2rem;
            letter-spacing: 0.15em;
            line-height: 1;
            transform: translateY(2px);
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>

    <div id="loader"><div class="loader-dot"></div></div>
    
    <div id="dream-transition"></div>

    <i id="secret-petal" class="ri-flower-fill"></i>
    
    <div id="pwd-modal">
        <input type="text" id="pwd-input" placeholder="输入轻语解锁梦境..." autocomplete="off">
    </div>

    <a id="corner-link" target="_blank" rel="noopener noreferrer" class="corner-link"></a>
    <canvas id="bg-canvas"></canvas>

    <div class="container">
        <header>
            <h1 id="site-title"></h1>
            <p id="site-subtitle"></p>
        </header>

        <nav class="tags" id="tags"></nav>
        <main class="timeline" id="timeline"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.1.0/dist/medium-zoom.min.js"></script>

    <script>
        const CryptoSys = {
            async deriveKey(password) {
                const encoder = new TextEncoder();
                const hash = await crypto.subtle.digest('SHA-256', encoder.encode(password));
                return crypto.subtle.importKey('raw', hash, { name: 'AES-GCM' }, false, ['decrypt']);
            },
            async decrypt(base64Data, password) {
                try {
                    const raw = atob(base64Data);
                    const buf = new Uint8Array(raw.length);
                    for (let i = 0; i < raw.length; i++) buf[i] = raw.charCodeAt(i);
                    
                    const iv = buf.slice(0, 12);
                    const data = buf.slice(12);
                    
                    const key = await this.deriveKey(password);
                    const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, data);
                    return new TextDecoder().decode(decrypted);
                } catch (e) {
                    return null;
                }
            }
        };

        class SakuraSystem {
            constructor(id) {
                this.canvas = document.getElementById(id);
                this.ctx = this.canvas.getContext('2d');
                this.petals = [];
                this.num = 45;
                this.w = window.innerWidth;
                this.h = window.innerHeight;
                this.init();
                window.addEventListener('resize', () => {
                    this.w = window.innerWidth;
                    this.h = window.innerHeight;
                    this.canvas.width = this.w;
                    this.canvas.height = this.h;
                });
                this.render();
            }

            init() {
                this.canvas.width = this.w;
                this.canvas.height = this.h;
                for (let i = 0; i < this.num; i++) {
                    this.petals.push({
                        x: Math.random() * this.w,
                        y: Math.random() * this.h,
                        s: Math.random() * 0.4 + 0.3,
                        r: Math.random() * 360,
                        vx: Math.random() * 1 - 0.5,
                        vy: Math.random() * 0.8 + 0.4,
                        vr: Math.random() * 2 - 1,
                        flip: Math.random(),
                        flipSpeed: Math.random() * 0.03 + 0.01
                    });
                }
            }

            render() {
                this.ctx.clearRect(0, 0, this.w, this.h);
                this.petals.forEach(p => {
                    p.y += p.vy;
                    p.x += p.vx + Math.sin(p.flip) * 0.5;
                    p.r += p.vr;
                    p.flip += p.flipSpeed;

                    if (p.y > this.h + 20 || p.x > this.w + 20 || p.x < -20) {
                        p.y = -20;
                        p.x = Math.random() * this.w;
                    }

                    this.ctx.save();
                    this.ctx.translate(p.x, p.y);
                    this.ctx.rotate(p.r * Math.PI / 180);
                    this.ctx.scale(p.s * Math.max(0.1, Math.abs(Math.cos(p.flip))), p.s);
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, 0);
                    this.ctx.bezierCurveTo(-15, -15, -15, -30, 0, -30);
                    this.ctx.bezierCurveTo(15, -30, 15, -15, 0, 0);
                    
                    const g = this.ctx.createLinearGradient(0, -30, 0, 0);
                    const isPrivate = document.body.classList.contains('private-mode');
                    g.addColorStop(0, 'rgba(255, 255, 255, 0.9)');
                    g.addColorStop(1, isPrivate ? 'rgba(242, 198, 208, 0.8)' : 'rgba(255, 197, 208, 0.7)');
                    this.ctx.fillStyle = g;
                    this.ctx.fill();
                    this.ctx.restore();
                });
                requestAnimationFrame(() => this.render());
            }
        }

        class Application {
            constructor() {
                this.el = document.getElementById('timeline');
                this.tagsEl = document.getElementById('tags');
                this.petalBtn = document.getElementById('secret-petal');
                this.pwdModal = document.getElementById('pwd-modal');
                this.pwdInput = document.getElementById('pwd-input');
                this.dreamTransition = document.getElementById('dream-transition');
                
                this.config = {}; 
                this.publicItems = [];
                this.privateItems = [];
                this.activeTags = { public: null, private: null };
                
                this.isPrivateMode = false;
                this.rawPrivateData = null; 
            }

            async bootstrap() {
                this.bindGlobalEvents();
                const loader = document.getElementById('loader');

                try {
                    const configRes = await fetch('config.toml');
                    if (!configRes.ok) throw new Error('Config missing');

                    const rawConfig = await configRes.text();
                    const { parse } = await import('https://esm.sh/smol-toml@1.3.0');
                    this.config = parse(rawConfig);
                    this.applyConfig(this.config);

                    await document.fonts.ready;

                    const delay = this.config.load_delay || 0;
                    if (delay > 0) await new Promise(r => setTimeout(r, delay));

                    if (this.config.private_source) {
                        try {
                            const pRes = await fetch(this.config.private_source);
                            if (pRes.ok) {
                                this.rawPrivateData = (await pRes.text()).trim();
                                this.petalBtn.classList.add('visible');
                                this.initPrivateEvents();
                            }
                        } catch(e) {}
                    }

                    const dataSource = this.config.data_source;
                    if (!dataSource) throw new Error('Absolute source truth broken');

                    const dataRes = await fetch(dataSource);
                    if (!dataRes.ok) throw new Error('Data fetch failed');
                    
                    const text = await dataRes.text();
                    if (text.trim().startsWith('<')) throw new Error('Data format error');
                    
                    this.publicItems = this.parse(text);
                    this.renderTags();
                    this.render();
                    new SakuraSystem('bg-canvas');
                    
                    loader.classList.add('hidden');
                    setTimeout(() => {
                        this.el.classList.add('ready');
                        this.handleInitialHash();
                    }, 500);

                } catch (e) {
                    new SakuraSystem('bg-canvas');
                    loader.classList.add('hidden');
                    this.el.innerHTML = '<div style="text-align:center; color: var(--text-muted); font-size: 0.95rem; letter-spacing: 0.05em; margin-block-start: 2rem;">没有找到散落的花瓣，请在 config.toml 中指明 data_source 的归处吧。</div>';
                    setTimeout(() => this.el.classList.add('ready'), 500);
                }
            }

            async switchDreamMode(toPrivate, decryptedData = null) {
                this.dreamTransition.classList.add('active');
                await new Promise(r => setTimeout(r, 1000));
                
                this.el.classList.remove('ready');

                if (toPrivate) {
                    if (decryptedData) this.privateItems = this.parse(decryptedData);
                    this.isPrivateMode = true;
                    document.body.classList.add('private-mode');
                    this.petalBtn.classList.add('unlocked');
                } else {
                    this.isPrivateMode = false;
                    document.body.classList.remove('private-mode');
                    this.petalBtn.classList.remove('unlocked');
                }

                this.renderTags();
                this.render();
                
                this.dreamTransition.classList.remove('active');
                setTimeout(() => this.el.classList.add('ready'), 50);
            }

            initPrivateEvents() {
                this.petalBtn.addEventListener('click', async () => {
                    this.petalBtn.classList.add('touched');
                    setTimeout(() => this.petalBtn.classList.remove('touched'), 400);

                    if (this.isPrivateMode) {
                        this.switchDreamMode(false);
                    } else {
                        if (this.privateItems.length > 0) {
                            this.switchDreamMode(true);
                        } else {
                            this.pwdInput.value = '';
                            this.pwdModal.classList.add('active');
                        }
                    }
                });

                this.pwdModal.addEventListener('click', (e) => {
                    if (e.target === this.pwdModal) this.pwdModal.classList.remove('active');
                });

                this.pwdInput.addEventListener('input', async (e) => {
                    const pwd = e.target.value;
                    if (!pwd || !this.rawPrivateData) return;

                    const decrypted = await CryptoSys.decrypt(this.rawPrivateData, pwd);
                    if (decrypted) {
                        this.pwdInput.value = '';
                        this.pwdModal.classList.remove('active');
                        this.switchDreamMode(true, decrypted);
                    }
                });

                this.pwdInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.pwdModal.classList.remove('active');
                    }
                });
            }

            applyConfig(c) {
                if (c.title) document.getElementById('doc-title').innerText = c.title;
                if (c.theme_color) document.getElementById('theme-color').content = c.theme_color;
                if (c.private_tip) this.pwdInput.placeholder = c.private_tip;
                
                if (c.icon) {
                    let link = document.createElement('link');
                    link.rel = 'icon';
                    link.href = c.icon;
                    document.head.appendChild(link);
                }
                if (c.header_title) document.getElementById('site-title').innerText = c.header_title;
                if (c.header_subtitle) document.getElementById('site-subtitle').innerHTML = c.header_subtitle.replace(/\n/g, '<br>');
                
                const cornerBtn = document.getElementById('corner-link');
                if (c.home_url) {
                    cornerBtn.href = c.home_url;
                    cornerBtn.innerText = c.home_url.replace(/^https?:\/\//, '').replace(/\/$/, '');
                    cornerBtn.style.display = 'block';
                }
                if (c.font) {
                    const style = document.createElement('style');
                    style.textContent = `
                        @font-face { font-family: 'ConfigFont'; src: url('${c.font}'); font-display: swap; }
                        body { font-family: 'ConfigFont', system-ui, -apple-system, sans-serif !important; }
                    `;
                    document.head.appendChild(style);
                }
            }

            bindGlobalEvents() {
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.card') && !e.target.closest('#pwd-modal') && window.location.hash) {
                        history.replaceState(null, '', window.location.pathname + window.location.search);
                    }
                    
                    const card = e.target.closest('.card');
                    if (card && this.isPrivateMode && !e.target.closest('a') && e.target.tagName !== 'IMG') {
                        const rect = card.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        const ripple = document.createElement('div');
                        ripple.className = 'ripple';
                        ripple.style.left = `${x}px`;
                        ripple.style.top = `${y}px`;
                        ripple.style.width = ripple.style.height = '40px';
                        ripple.style.transformOrigin = 'center';
                        ripple.style.marginTop = ripple.style.marginLeft = '-20px';
                        card.appendChild(ripple);
                        setTimeout(() => ripple.remove(), 800);
                    }
                });
            }

            handleInitialHash() {
                const hash = window.location.hash;
                if (/^#\d+$/.test(hash)) {
                    const target = document.getElementById('post-' + hash.substring(1));
                    if (target) {
                        target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        const card = target.querySelector('.card');
                        card.style.animation = 'targetPulse 2.5s cubic-bezier(0.22, 1, 0.36, 1)';
                    }
                }
            }

            parse(raw) {
                const isAsc = this.config.data_order === 'asc';
                const blocks = raw.split('\n---\n').map(b => b.trim()).filter(b => b && b.split('\n').length >= 2);
                const total = blocks.length;

                const parsedData = blocks.map((block, index) => {
                    const lines = block.split('\n');
                    const date = lines.shift().trim();
                    const tags = [];
                    const imgStore = [];
                    const linkStore = [];
                    
                    if (lines.length > 0) {
                        lines[0] = lines[0].replace(/#([^\s#]+)/g, (_, tag) => {
                            tags.push(tag);
                            return `<span class="card-tag">#${tag}</span>`;
                        });
                    }
                    
                    const processedLines = lines.map(line => {
                        let p = line;
                        p = p.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, (_, alt, url) => {
                            imgStore.push({ alt, url });
                            return `__IMG_${imgStore.length - 1}__`;
                        });
                        p = p.replace(/\[([^\]]+)\]\(([^)]+)\)/g, (_, text, url) => {
                            linkStore.push({ text, url });
                            return `__LNK_${linkStore.length - 1}__`;
                        });
                        p = p.replace(/(https?:\/\/[^\s<]+)/g, (match, url) => {
                            let cleanUrl = url;
                            let trailing = '';
                            const matchPunc = url.match(/([.,;:!?。，、！？]+)$/);
                            if (matchPunc) {
                                cleanUrl = url.substring(0, url.length - matchPunc[0].length);
                                trailing = matchPunc[0];
                            }
                            const displayUrl = cleanUrl.replace(/^https?:\/\//, '').replace(/\/$/, '');
                            return `<a href="${cleanUrl}" target="_blank" class="card-link" rel="noopener noreferrer">${displayUrl}</a>${trailing}`;
                        });
                        p = p.replace(/__LNK_(\d+)__/g, (_, idx) => {
                            const { text, url } = linkStore[idx];
                            return `<a href="${url}" target="_blank" class="card-link" rel="noopener noreferrer">${text}</a>`;
                        });
                        p = p.replace(/__IMG_(\d+)__/g, (_, idx) => {
                            const { alt, url } = imgStore[idx];
                            return `<img src="${url}" alt="${alt}" class="card-img" loading="lazy" />`;
                        });
                        return p;
                    });

                    let finalHtml = processedLines.join('<br>');
                    finalHtml = finalHtml.replace(/(?:<br>)*\s*(<img[^>]+>)\s*(?:<br>)*/g, '$1');
                    finalHtml = finalHtml.replace(/(<img[^>]+>){2,}/g, match => {
                        const count = (match.match(/<img/g) || []).length;
                        const gridClass = (count === 2 || count === 4) ? 'grid-2' : 'grid-3';
                        return `<div class="gallery ${gridClass}">${match}</div>`;
                    });

                    const id = isAsc ? index + 1 : total - index;
                    return { id, date, text: finalHtml, tags };
                });

                return isAsc ? parsedData.reverse() : parsedData;
            }

            renderTags() {
                const modeStr = this.isPrivateMode ? 'private' : 'public';
                const items = this.isPrivateMode ? this.privateItems : this.publicItems;
                
                const set = new Set();
                items.forEach(i => i.tags.forEach(t => set.add(t)));
                const unique = Array.from(set);
                
                if (!unique.length) {
                    this.tagsEl.style.display = 'none';
                    return;
                }
                
                this.tagsEl.style.display = 'flex';
                this.tagsEl.innerHTML = unique.map(t => `<button class="tag" data-val="${t}">#${t}</button>`).join('');
                
                const activeTag = this.activeTags[modeStr];
                if (activeTag) {
                    Array.from(this.tagsEl.children).forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.val === activeTag);
                    });
                }
                
                this.tagsEl.onclick = e => {
                    if (e.target.tagName === 'BUTTON') {
                        const val = e.target.dataset.val;
                        this.activeTags[modeStr] = this.activeTags[modeStr] === val ? null : val;
                        
                        Array.from(this.tagsEl.children).forEach(btn => {
                            btn.classList.toggle('active', btn.dataset.val === this.activeTags[modeStr]);
                        });
                        this.render();
                    }
                };
            }

            render() {
                this.el.innerHTML = '';
                const modeStr = this.isPrivateMode ? 'private' : 'public';
                const items = this.isPrivateMode ? this.privateItems : this.publicItems;
                const activeTag = this.activeTags[modeStr];
                
                const filtered = activeTag ? items.filter(i => i.tags.includes(activeTag)) : items;

                filtered.forEach((item, i) => {
                    const node = document.createElement('article');
                    node.className = 'item';
                    node.id = `post-${item.id}`;
                    node.style.animationDelay = `${i * 0.08}s`;

                    const isLast = i === filtered.length - 1;
                    const line = isLast ? 'background: transparent;' : '';

                    node.innerHTML = `
                        <div class="track">
                            <div class="node"></div>
                            <div class="line" style="${line}"></div>
                        </div>
                        <div class="content">
                            <time class="date">${item.date}</time>
                            <div class="card">
                                <span class="card-id">#${item.id}</span>
                                <div class="card-inner">${item.text}</div>
                                <div class="card-mask"><span class="ellipsis">...</span></div>
                            </div>
                        </div>
                    `;
                    
                    const card = node.querySelector('.card');
                    const inner = node.querySelector('.card-inner');
                    
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('a') || e.target.tagName === 'IMG') return;
                        history.replaceState(null, '', '#' + item.id);
                        
                        if (!card.classList.contains('has-more')) return;
                        if (card.classList.toggle('expanded')) {
                            inner.style.maxHeight = `${inner.scrollHeight}px`;
                        } else {
                            inner.style.maxHeight = '';
                        }
                    });

                    this.el.appendChild(node);
                });

                requestAnimationFrame(() => {
                    document.querySelectorAll('.card').forEach(card => {
                        const inner = card.querySelector('.card-inner');
                        const checkHeight = () => {
                            if (inner.scrollHeight > inner.clientHeight + 2) card.classList.add('has-more');
                        };
                        checkHeight();
                        inner.querySelectorAll('img').forEach(img => img.addEventListener('load', checkHeight));
                    });
                    
                    mediumZoom('.card-img', {
                        margin: 24,
                        background: this.isPrivateMode ? 'rgba(253, 245, 247, 0.95)' : 'rgba(253, 251, 251, 0.95)'
                    });
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Application().bootstrap();
        });
    </script>
